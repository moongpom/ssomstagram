{%extends 'base.html'%}

{%block content%}
   
    {% load static %}
    <style>
        #userList{
            /*display: none;*/
            border: 1px solid black;
            width : 100px;
            height: 250px;
            position: relative;
            overflow-y: scroll;
            overflow-x: hidden;
            position:absolute;
            left: 290px;
            margin: auto;
        }
        .user{
            position: relative;
            left: 350px;
            top: 11px;
        }
        .leftForm{
            margin: auto;
            float: left;
            left: 100px;
            position: relative;
            margin-top: -30px;
            margin-bottom: 20px;
        }
        button{
            background-color: rgb(104, 104, 104);
        }
        .container {     
            border: 1px solid rgb(219, 219, 219);
            box-shadow: 2px 2px 2px rgb(219, 219, 219);
            border-radius: 20px;
            padding: 20px;
            margin: auto;
            background-color: white;
            height: 650px;
            width: 70%;
        }

        #table {
            padding: 10px;
        }
        #showUserList{
            position: relative;
            left: -300px;
        }
    </style>
<br><br>
<div class="container">
    <h2> 쪽지 쓰기 </h2>
    <br><br>
    
        <div class="leftForm">
                <form  method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <table>
                        <tr><th id="table">받는사람</th><td> {{to}}</td></tr>
                        <tr><th id="table">보내는 사람</th><td > {{user.username}}</td></tr>
                        <tr><th id="table">내용</th><td colspan="2">{{form.body}}</td></tr>
                    </table>
                    <br><button type="submit">보내기</button>
                </form>
        </div>
      
    </div>
    {%endblock%}
